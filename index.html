<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierdzenie wieku</title>
    <meta name="author" content="Mateusz Graja">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="age-background">
        <div class="age-container">
            <img class="age-logo" src="img/logo.png" alt="Logo" />
            <p class="age-question">Czy masz ukończone 18 lat?</p>
            <div class="age-buttons">
                <button id="yes-button" class="age-button" onclick="location.href='main-website.html';">TAK</button>
                <button id="no-button" class="age-button">NIE</button>
            </div>
            <p id="age-message"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const noButton = document.getElementById('no-button');
            const ageMessage = document.getElementById('age-message');

            noButton.addEventListener('click', function() {
                ageMessage.textContent = "Nie możesz oglądać zawartości, nie masz skończonych 18 lat";
            });
        });

    </script>
</body>
</html>
